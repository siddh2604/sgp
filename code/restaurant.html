    <script>
        let flag=0;
        slideshow();
        function slideshow()
        {
            let slides=document.getElementsByClassName('container');
            for(let i=0;i<slides.length;i++){
                slides[i].style.display="none";
            }
            flag++;
            if(flag>slides.length){
                flag=1;
            }
            slides[flag-1].style.display="block";
            setTimeout(slideshow,5000)
        }
        
    </script>
